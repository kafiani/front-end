<mat-card  class="mb-4 m-2 ">
    <table id="cart" class="table table-hover table-condensed">
                        <thead>
                            <h1 class="ml-4">Purchases</h1>
                            <tr>
                                <th style="width:50%">Product</th>
                                <th style="width:10%">Price</th>
                                <th style="width:8%">Quantity</th>
                                <th style="width:22%" class="text-center">Subtotal</th>
                                <th style="width:10%"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let oneLine of panierInfo">
                                <td data-th="Product">
                                    <div class="row">
                                        <div class="col-sm-2 hidden-xs"><!--img src="" alt="..." class="img-responsive"/--></div>
                                        <div class="col-sm-10">
                                            <h4 class="nomargin">{{oneLine.product.name}}</h4>
                                            <p>{{oneLine.product.description}}</p>
                                        </div>
                                    </div>
                                </td>
                                <td data-th="Price">${{oneLine.product.new_price}}</td>
                                <td data-th="Quantity">
                                    {{oneLine.quantity}}
                                </td>
                                <td data-th="Subtotal" class="text-center">${{oneLine.quantity*oneLine.product.new_price}}</td>
                                <td class="actions" data-th="">
                                    <span class="badge badge-success" *ngIf="oneLine.status">Success</span>
                                    <span class="badge badge-dark" *ngIf="!oneLine.status">Not yet</span>
                                </td>
                            </tr>
                            
                        </tbody>
                        <tfoot>
                            
                        </tfoot>
        </table>
        </mat-card>
