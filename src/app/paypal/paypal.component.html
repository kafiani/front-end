<mat-card class="m-3">
    <div class="text-center">
        <h1>Your Products</h1>
    </div>
   
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Product</th>
                <th>#</th>
                <th class="text-center">Price</th>
                <th class="text-center">Total</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let oneLineCommand of allTempoCommands">
                <td class="col-md-9"><em>{{oneLineCommand.product.name}}</em></td>
                <td class="col-md-1" style="text-align: center"> {{oneLineCommand.quantity}}</td>
                <td class="col-md-1 text-center">${{oneLineCommand.product.new_price}}</td>
                <td class="col-md-1 text-center">${{oneLineCommand.product.new_price * oneLineCommand.quantity}}</td>
            </tr>
           
           
            <tr>
                <td><div id="paypal-button"></div> </td>
                <td>   </td>
                <td class="text-right"><h4><strong>Total: </strong></h4></td>
                <td class="text-center text-danger"><h4><strong>${{price}}</strong></h4></td>
            </tr>
        </tbody>
    </table>
    <button (click)="cancel()"  type="button" class="btn btn-danger">Cancel Shooping</button>
</mat-card>
