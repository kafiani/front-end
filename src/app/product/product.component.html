<section class="product shadow" >
    <div class="container" style="margin-top: 42px;">
        <div class="row">
            <div id="carouselExampleControls" class="carousel slide col-10 offset-1  offset-lg-0 col-lg-5" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" id="act">
                        <img [src]="donne_chemin(active_image)" class="d-block w-100 img-fluid" alt="...">
                      </div>
                  <div class="carousel-item" *ngFor="let c of images">
                    <img [src]="donne_chemin(c)" class="d-block w-100 img-fluid" alt="...">
                  </div>
                </div>
                <a class="carousel-control-prev cr" href="#carouselExampleControls" role="button" data-slide="prev">
                  <i class="fa fa-angle-left" aria-hidden="true"></i>                 
                   <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next cr" href="#carouselExampleControls" role="button" data-slide="next">
                    <i class="fa fa-angle-right" aria-hidden="true"></i>
                  <span class="sr-only">Next</span>
                </a>
              </div>
              <div class="col-lg-6 col-10 offset-1 offset-lg-0 text-center text-lg-left les_infos" style="margin-top: 29px;
              margin-left: 46px;">
<div class="name_descreption info">
<span class="name" style="
    display: block;
    color: #000;
    font-size: 22px;
    
    margin-bottom: -13px;
">{{product?.name}}
</span> <br>
<span class="desc">{{product?.description}}</span>
</div>
<div class="price info">
    Prix : <span>{{product?.new_price}} DH</span> 
</div>     
<div class="marque info">
    Marque : <span>{{product?.marque}}</span>
</div> 

<div class="Poids info" *ngIf="product?.Poids">
    Poids : <span>{{product?.Poids}}</span>
</div>  
<div class="Color info" *ngIf="product?.color">
    Color : <span> {{product?.color}}</span>
</div>  

  <div class="form-goup ">
    <input matInput  class="form-control text-center text-lg-left" type="number"  [(ngModel)]="quantitySelected" min="1" [max]="maxQuantity"  style="width:100%">
  </div>

 <button class="btn btn-block" (click)="makeCommand()"><i class="fas fa-cart-plus"></i> J'ACHETE</button>
</div>
</div>
</div>
</section>
<section class="smilaire_product">
  <div class="container">
    <div class="row">
      <div *ngFor="let d of products_sm" class="col-10 offset-1 offset-md-0 col-md-6 col-lg-4 ">
        <div class="card text-center shadow"  style="margin-bottom:72px;">
           <div class="inner" style="position: relative;">
            <span class="promo" *ngIf="d.promotion">-{{d.promotion}}%</span>
            <img  [src]="splite_image(d.images)" class="card-img-top img-fluid" alt="Card image top" >
           </div>
            <div class="card-body">
                <h5 class="card-title">
 {{d.name}}
                </h5>
                <p class="card-text">{{d.description}}</p>
                <p class="card-text">Marque : <span>{{d.marque}}</span></p>
                <p class="card-text">Price  : <span>{{d.new_price}}</span></p>
                
                <a routerLink="/product/{{d.id}}" class="btn btn-primary hvr-buzz-out" (click)="scroll_me()">Visiter</a>
            </div>
           </div>
      </div>
    </div>
  </div>
</section>
